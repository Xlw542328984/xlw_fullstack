<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
        body{
            /* -webkit 是前缀 顺滑 字体的边缘
            webkit 内核
            chrome  */
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <h1>让页面字体变清晰，变细，css怎么做</h1>
    <p>移动端屏幕越来越清楚，字体像图片一样变清晰，
        哪个css 可以在不同分辨下用不同图片
        @media max-wac-width 分辨率
        1px 相对单位
        ppi 一英寸里面有多少个发光源，物理像素的密度
        抗锯齿      干掉衣服的毛球 antialiased
        
    </p>
</body>
</html>
