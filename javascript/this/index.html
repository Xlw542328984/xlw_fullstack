<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src=".1.js"></script> -->
    <script>
        //对象this， 内存挂钩   指针
        var a = 1;//内存    内存中开辟空间 number &a 1

        var obj = {//obj内存中开辟的空间比较大 -> map空间 - 字典查
            foo: 5,
            //特别处理了
            //内存，把我们的代码 ，I/O 通过文件系统读取到内存
            // 地址 执行 cpu
            // func();函数中，重新分配一个执行空间，进入执行栈，创建一个作用域scope 变量的查找链
            func: function() {
                console.log(this.foo)
            }
        }
        obj.foo = 6;   //从运算到对象属性查找 -> 对于地址的而不断查找
        var func = obj.func;
        obj.func();
        func();
    </script>
</body>
</html>
