<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html模板</title>
    <!-- 体积更小 性能优化 机器用的 要看干嘛？  cdn  计算机网络  cdn是一个内容分发网络 
        js都从中央服务器上去取的话  十万人预约
        并发数  1. 跟cpu内存有关 计算上限
        c 接待客流 做负载均衡 服务器集群
        静态文件（JS IMG CSS...）不走服务器 另外部署
        在哪个节点上给你返回内容 内容分发网络
        .js -> 经过运营商  cdn服务   有一个访问了文件，下载了一个备份  cdn节点  离你最近的一个节点  -> 
    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="target">Loading...</div>
    <script class="template" type="x-tmpl-mustache">Hello{{name}}</script>
    <script>
        const template = '{{title}} spends {{calc}}';
        //数据源
        const obj = {
            title: "joe",
            calc: function(){
                return 2 + 4;
            }
        }
        // 编译过程
        const rendered = Mustache.render(template,obj); 
        console.log(rendered);

        document.getElementById('target').innerHTML = rendered;
        const temp = document.getElementById('template').innerHTML;
        console.log(temp);
        //mustache命名空间  vue jQuery
        Mustache.parse(temp);
        const result = Mustache.render(template,{name: '邹'});
        document.getElementById('target').innerHTML = result;
    </script>
</body>
</html>
