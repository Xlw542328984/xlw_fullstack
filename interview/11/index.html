<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" id="b1" ></div>
    <div class="box" name="b2" >
        <p></p>
    </div>
    <div class="box"></div>
    <script>
        //DOM查找元素的方法
        //1. 找到所有.box元素有什么方法
        console.log(document.querySelectorAll('.box'));
        console.log(document.getElementsByTagName('div'));
        console.log(document.getElementsByClassName('box'));
        //查找第一个#b1有哪些方法
        console.log(document.getElementById('b1'));
        console.log(document.querySelector('#b1'));
        console.log(document.getElementsByClassName('box')[0],'-----');
        //找到p元素
        console.log(document.getElementsByTagName('p')[0]);
        console.log(document.querySelector('p'));
        console.log(document.getElementsByTagName("div")[1].children[0]);
        console.log(document.querySelector("div p"));
        console.log(document.getElementsByName('b2')[0].children[0]);
        console.log(document.getElementsByName('b2')[0].getElementsByTagName('p')[0],'-----');
        // 1.找到所有的.box元素有什么方法？
            // 通过ID获取（getElementById）
            // 通过name属性（getElementsByName）
            // 通过标签名（getElementsByTagName）
            // 通过类名（getElementsByClassName）
           // 通过选择器获取一个元素（querySelector）
           // 通过选择器获取一组元素（querySelectorAll）
           // 获取html的方法（document.documentElement）
           // document.documentElement是专门获取html这个标签的
           // 获取body的方法（document.body）
           // // document.body是专门获取body这个标签的。

    </script>
</body>
</html>
